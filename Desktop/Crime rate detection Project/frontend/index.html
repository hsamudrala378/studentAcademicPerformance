<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Rate Detection System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Crime Rate Detection System</h1>
            <p class="subtitle">Predict crime rates in cities and areas using AI</p>
        </header>

        <main>
            <div class="form-container">
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="city">City/Area Name</label>
                        <input type="text" id="city" name="city" placeholder="Enter city or area name" required>
                    </div>

                    <div class="form-group">
                        <label for="areaType">Area Type</label>
                        <select id="areaType" name="areaType" required>
                            <option value="urban">Urban</option>
                            <option value="suburban">Suburban</option>
                            <option value="rural">Rural</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="populationDensity">Population Density (per sq km)</label>
                        <input type="number" id="populationDensity" name="populationDensity" 
                               placeholder="e.g., 5000" min="100" max="20000" value="5000" required>
                        <small>Typical: Urban (5000-15000), Suburban (2000-5000), Rural (100-2000)</small>
                    </div>

                    <div class="form-group">
                        <label for="timeOfDay">Time of Day</label>
                        <select id="timeOfDay" name="timeOfDay" required>
                            <option value="day">Day</option>
                            <option value="night">Night</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="month">Month</label>
                        <select id="month" name="month" required>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dayOfWeek">Day of Week</label>
                        <select id="dayOfWeek" name="dayOfWeek" required>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                            <option value="7">Sunday</option>
                        </select>
                    </div>

                    <button type="submit" class="predict-btn" id="predictBtn">
                        <span>Predict Crime Rate</span>
                        <div class="spinner" id="spinner" style="display: none;"></div>
                    </button>
                </form>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <h2>Prediction Results</h2>
                <div class="result-card">
                    <div class="result-header">
                        <h3 id="resultCity"></h3>
                        <span class="risk-badge" id="riskBadge"></span>
                    </div>
                    <div class="crime-rate-display">
                        <div class="rate-value" id="crimeRate"></div>
                        <div class="rate-label">Crime Rate (out of 10)</div>
                    </div>
                    <div class="factors-section">
                        <h4>Contributing Factors</h4>
                        <div class="factors-grid" id="factorsGrid"></div>
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </main>

        <footer>
            <p>Powered by Machine Learning & AI</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
