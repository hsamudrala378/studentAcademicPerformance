<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testPredict()">Test Predict Endpoint</button>
    <button onclick="testRoutes()">List Routes</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        const API_URL = 'http://localhost:5000';

        async function testHealth() {
            const result = document.getElementById('result');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `Error: ${error.message}`;
            }
        }

        async function testPredict() {
            const result = document.getElementById('result');
            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        city: "Test City",
                        area_type: "urban",
                        population_density: 5000,
                        time_of_day: "day",
                        month: 6,
                        day_of_week: 1
                    })
                });
                
                const text = await response.text();
                result.innerHTML = `<p>Status: ${response.status}</p><p>Content-Type: ${response.headers.get('content-type')}</p><pre>${text}</pre>`;
                
                try {
                    const data = JSON.parse(text);
                    result.innerHTML += `<pre>Parsed JSON: ${JSON.stringify(data, null, 2)}</pre>`;
                } catch (e) {
                    result.innerHTML += `<p>Not valid JSON</p>`;
                }
            } catch (error) {
                result.innerHTML = `Error: ${error.message}`;
            }
        }

        async function testRoutes() {
            const result = document.getElementById('result');
            try {
                const response = await fetch(`${API_URL}/routes`);
                const data = await response.json();
                result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
